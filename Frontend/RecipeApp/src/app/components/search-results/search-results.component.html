<section class="page-section">
<div class="container">
    <div class="jumbotron mt-2 bg-faded">
        <h2 class="offset-5 text-dark">Search Results</h2>
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Top Results</th>
              </tr>
            </thead>
            <tbody>
              <tr (click)="open(r)" *ngFor="let r of recipe">
                <td>{{ r.label }}</td>
              </tr>
            </tbody>
          </table>
        
    </div>
    
</div>
</section>
<app-results-modal></app-results-modal>
